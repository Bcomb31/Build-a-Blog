{% extends "base.html" %}
	


	

	{% block content %}
	<h1>Add a Blog Entry</h1>
	<form action="/newpost" method="post">
	

	        <label for="title_field">Your Title</label>
	        <input id="title_field" name="title" type="text" value="{{ new_title }}">
	

	        <label for="body_field">Content</label>
	        <textarea rows="4" cols="50" id="body_field" name="body" >{{ new_body }}</textarea>
	

	    <input id="submit_button" type="submit" value="Save">
	</form>
	{% endblock %}
